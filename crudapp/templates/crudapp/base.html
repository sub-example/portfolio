        <button class="navbar-togglebar" type="button" data-toggle="collapse" data-target="#nabvarSupportedContet" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

                    <a class="nav-item nav-link" href="{% url 'loginsite:logout' %}"> ログアウト

                </li>
                {% else %}
                <li class="nav-item">

                </li>
                <li>
